<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container ">
        <button type="button" class="add-absence-btn btn mt-3 btn-outline-info">Добавить новую запись</button>
    </div>

    <div class="conteiner ml-2 row mt-3 col-6 md-6">

        <form class="add-absence-form hidden">

        <div class="form-group">
            <label for="reason">Причина отсутствия</label>
            <select class="form-select" aria-label="reason-value">
                <option selected>...</option>
                <option value="1">Отпуск</option>
                <option value="2">Больничный</option>
                <option value="3">Прогул</option>
            </select>
        </div>

        <div class="form-group">
            <label for="start-date">Дата начала</label>
            <div class="input-group date" id="start-date-value">
                <input type='date' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="duration">Продолжительность (раб.дней)</label>
            <input type="text" class="form-control" id="duration-value">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="discounted">
            <label class="form-check-label" for="discounted">Учтено при оплате</label>
        </div>

        <div class="form-group">
            <label for="description">Комментарий</label>
            <textarea type="text" class="form-control" id="description-value"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Добавить запись</button>
        <button type="reset" class="btn btn-danger">Отмена</button>

        </form>

    </div>

    <div class="container">
        <div class="absences-list row">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
