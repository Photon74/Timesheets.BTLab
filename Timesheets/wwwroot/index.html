<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <button type="button" class="btn mt-3 btn-outline-info btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Добавить новую запись</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="row mt-3">
                    <div class="col-6 md-6">
                        <form class="add-absence-form">
                            <div class="form-group">
                                <label for="reason">Причина отсутствия</label>
                                <select class="form-select" aria-label="reason-value">
                                    <option selected>...</option>
                                    <option value="1">Отпуск</option>
                                    <option value="2">Больничный</option>
                                    <option value="3">Прогул</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="start-date">Дата начала</label>
                                <div class="input-group date" id="start-date-value">
                                    <input type='date' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="duration">Продолжительность (раб.дней)</label>
                                <input type="text" class="form-control" id="duration-value">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="discounted">
                                <label class="form-check-label" for="discounted">
                                    Учтено при оплате
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="description">Комментарий</label>
                                <textarea type="text" class="form-control" id="description-value"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить запись</button>
                            <button type="reset" class="btn btn-danger">Отмена</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6 md-6">
                <form class="add-absence-form">
                    <div class="form-group">
                        <label for="reason">Причина отсутствия</label>
                        <select class="form-select" aria-label="reason-value">
                            <option selected>...</option>
                            <option value="1">Отпуск</option>
                            <option value="2">Больничный</option>
                            <option value="3">Прогул</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Дата начала</label>
                        <div class="input-group date" id="start-date-value">
                            <input type='date' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration">Продолжительность (раб.дней)</label>
                        <input type="text" class="form-control" id="duration-value">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="discounted">
                        <label class="form-check-label" for="discounted">
                            Учтено при оплате
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="description">Комментарий</label>
                        <textarea type="text" class="form-control" id="description-value"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить запись</button>
                    <button type="reset" class="btn btn-danger">Отмена</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="absences-list row">
        </div>
    </div>















                <script src="./main.js"></script>
</body>
</html>
