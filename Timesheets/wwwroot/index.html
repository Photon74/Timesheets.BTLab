<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container ">
        <button type="button" class="show-form-btn btn mt-3 btn-outline-info">Новая запись</button>
    </div>

    <div class="conteiner">
        <form class="add-absence-form ml-2 mt-3 col-6 hidden" name="form">

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" size="1" disabled="disabled" value="0">
            </div>

            <div class="form-group">
                <label for="reason">Причина отсутствия:</label>
                <select name="reason" id="reason">
                    <option value="0">Отпуск</option>
                    <option value="1">Больничный</option>
                    <option value="2">Прогул</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start-date">Дата начала:</label>
                <input type="date" id="start-date" name="start-date" value="" required>
                <span class="validity"></span>
            </div>

            <div class="form-group">
                <label for="duration">Продолжительность (раб.дней):</label>
                <input type="number" id="duration" name="duration" size="1" value="0" min="1" required>
                <span class="validity"></span>
            </div>

            <div class="form-group">
                <div>
                    <label for="discounted">Учтено при оплате</label>
                    <input type="checkbox" id="discounted" name="discounted">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Комментарий:</label>
                <textarea type="text" id="description" name="description"></textarea>
            </div>

            <button type="submit" class="submit btn btn-primary">Применить</button>
            <button type="reset" class="reset btn btn-danger">Отмена</button>

        </form>
    </div>

    <div class="container">
        <div class="absences-list row">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
