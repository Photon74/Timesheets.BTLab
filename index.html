<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col md-6">
                <h3>Добавить новую запись</h3>
                <form class="add-absence-form">
                    <div class="form-group">
                        <label for="reason">Причина отсутствия</label>
                        <select class="form-select" aria-label="reason-value">
                            <option selected>...</option>
                            <option value="1">Отпуск</option>
                            <option value="2">Больничный</option>
                            <option value="3">Прогул</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Дата начала</label>
                        <input type="text" class="form-control" id="start-date-value">
                    </div>
                    <div class="form-group">
                        <label for="duration">Продолжительность (раб.дней)</label>
                        <input type="text" class="form-control" id="duration-value">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="discounted">
                        <label class="form-check-label" for="discounted">
                            Учтено при оплате
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="description">Комментарий</label>
                        <textarea type="text" class="form-control" id="description-value">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить запись</button>
                </form>
            </div>
        </div>
        <div class="container row">
            <div class="absences-list row">
                <div class="card mt-4 col-md-6 bg-light bg-gradient border-primary">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Card card-subtitle</h6>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" type="button" class="btn btn-primary btn-sm">Изменить</a>
                      <a href="#" type="button" class="btn btn-danger btn-sm">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>















    <script src="./main.js"></script>
</body>
</html>
